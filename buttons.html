<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exploring BS button classes</title>
    </head>
    <body>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-light btn-lg">Light</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-link">Link</button>
        <button class="btn btn-secondary btn-block">Block</button>
        <button class="btn btn-success">Successs</button>
    
    
        <!-- Toggle Buttons -->
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-primary active">
        <input type="checkbox" name="options" id="option1" checked>Pen
    </label>
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="option2">Pencil
    </label>
    <label class="btn btn-primary">
        <input type="checkbox" name="options" id="option3">Tablet
    </label>
    
        </div>
    </body>


</html>
